{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Login</h2>
    {% if invalid_login_or_password %}
        <br>
        <div class="container-fluid font-weight-bold text-center text-danger">
            Wrong login/password!
        </div>
        <br>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br><br>
        <div class="row justify-content-center">
            <button type="submit" class="col-8 btn btn-outline-primary btn-lg btn-block">Login</button>
        </div>
    </form>
{% endblock %}
