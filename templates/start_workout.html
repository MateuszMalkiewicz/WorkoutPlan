<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ workout.name }}</h1>
    <p>{{ workout.description }}</p>
    <ul>
    {% for split in workout.splits.all %}
        <li>
            <a href="{% url 'start_split' workout.id split.id %}">Start {{ split.name }}</a>
        </li>
    {% endfor %}
    </ul>
    <br><br>
    <a href="{% url 'workouts' %}">Workout list</a>
</body>
</html>
