{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
    {% for split in splits %}
        <div class="col-lg-8 col-md-8 col-sm-8 border border-primary bg-light rounded m-1 p-2">
            <div class="header-name text-center">
                {{ split.name }}<br>
            </div>
            {{ split.description }}<br>
            <ul>
                {% for exercise in split.exercises.all %}
                    <li>{{ exercise.name }} {{ exercise.reps }}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'edit_split' split.id %}">
                Edit
            </a>
            <a class="float-right" href="{% url 'delete_split' split.id %}">
                Delete
            </a>
            <br>
        </div>
    {% endfor %}
    </div>
    <br><br>
    <div class="row justify-content-center">
        <button class="btn btn-outline-primary btn-lg btn-block col-10
                       col-lg-5 col-md-8 col-sm-11
                       justify-content-center"
                id="add-split-button"
                type="button">
            New split
        </button>
    </div>
{% endblock %}
