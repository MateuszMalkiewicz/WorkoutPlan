<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for split in splits %}
        <h2>{{ split.name }}</h2>
        {{ split.description }}<br>
        <ul>
            {% for exercise in split.exercises.all %}
                <li>{{ exercise.name }} {{ exercise.reps }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <br>
    <a href="/add_split">Add split</a>
</body>
</html>
