<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/">Strona główna</a>
    {% for split in splits %}
        <h2>{{ split.name }}</h2>
        {{ split.description }}<br>
        <ul>
            {% for exercise in split.exercises.all %}
                <li>{{ exercise.name }} {{ exercise.reps }}</li>
            {% endfor %}
        </ul>
        <a href="/split/{{ split.id }}">Edit</a> <a href="/split/{{ split.id }}/delete">Delete</a>
    {% endfor %}
    <br><br>
    <a href="/add_split">Add split</a>
</body>
</html>
