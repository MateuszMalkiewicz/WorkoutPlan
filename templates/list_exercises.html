{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
    {% for exercise in exercises %}
        <div class="col-xs-5 col-sm-4 col-md-3 col-lg-3 border border-primary bg-light rounded m-1 p-2">
            <div class="header-name text-center">
                {{ exercise.name }}
            </div>
            {{ exercise.description }}<br>
            {% if exercise.sets > 0 %}
                {{ exercise.sets }} x
            {% endif %}
            {{ exercise.reps }}<br>
            <br>
        <div class="d-flex align-items-end flex-column">
            <a href="{% url 'edit_exercise' exercise.id %}">
                Edit
            </a>
            <a class="float-right" href="{% url 'delete_exercise' exercise.id %}">
                Delete
            </a>
        </div>
        </div>
    {% endfor %}
    </div>
    <br><br>
    <div class="row justify-content-center">
        <button class="btn btn-primary btn-lg btn-block col-lg-5 col-md-8 col-sm-12"
                id="add-exercise-button"
                type="button">
            New exercise
        </button>
    </div>
{% endblock %}
