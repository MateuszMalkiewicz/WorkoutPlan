{% extends "base.html" %}
{% block content %}
    <a href="{% url 'index' %}">Main page</a>
    {% for exercise in exercises %}
        <h3>{{ exercise.name }}</h3>
        {{ exercise.description }}<br>
        {{ exercise.reps }}<br>
        <a href="{% url 'edit_exercise' exercise.id %}">Edit</a> <a href="{% url 'delete_exercise' exercise.id %}">Delete</a>
    {% endfor %}
    <br><br>
    <a href="{% url 'add_exercise' %}">Add exercise</a>
{% endblock %}
