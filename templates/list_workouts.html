{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
    {% for workout in workouts %}
        <div class="col-lg-8 col-md-8 col-sm-8 border border-primary bg-light rounded m-1 p-2">
            <div class="header-name text-center">
                {{ workout.name }}<br>
            </div>
                {{ workout.description }}<br>
            <ul>
                {% for split in workout.splits.all %}
                    <li>{{ split.name }}</li>
                {% endfor %}
            </ul>
            <div class="text-center">
                <a class="float-left" href="{% url 'edit_workout' workout.id %}">
                    Edit
                </a>
                <a class="btn btn-info btn-sm justify-content-center float-center"
                   href="{% url 'start_workout' workout.id %}">
                    Start workout
                </a>
                <a class="float-right" href="{% url 'delete_workout' workout.id %}">
                    Delete
                </a>
            </div>
        </div>
    {% endfor %}
    </div>

    <br><br>
    <div class="row justify-content-center">
        <button class="btn btn-primary btn-lg btn-block col-lg-5 col-md-8 col-sm-12"
                id="add-workout-button"
                type="button">
            New workout
        </button>
    </div>
{% endblock %}
