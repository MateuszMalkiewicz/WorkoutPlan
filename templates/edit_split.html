{% extends "base.html" %}
{%  load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <br>
        <div class="row justify-content-center">
            <button class="btn btn-primary btn-md col-lg-5 col-md-8 col-sm-12 m-1"
                    type="submit">
                Save changes
            </button>
            <a class="btn btn-primary btn-md col-lg-5 col-md-8 col-sm-12 m-1"
               href="{% url 'exercises' %}">Return
            </a>
        </div>
    </form>
{% endblock %}
