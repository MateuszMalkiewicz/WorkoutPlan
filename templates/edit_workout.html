{% extends "base.html" %}
{%  load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-row justify-content-center">
            <div class="form-group col-lg-5 col-md-8 col-sm-12">
                {{ form.name|as_crispy_field }}
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-lg-5 col-md-8 col-sm-12">
                {{ form.description|as_crispy_field }}
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-lg-5 col-md-8 col-xs-4 overflow">
                {{ form.splits|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <button class="btn btn-primary btn-md col-lg-5 col-md-8 col-sm-12 m-1"
                    type="submit">
                Save changes
            </button>
            <br>
            <a class="btn btn-primary btn-md col-lg-5 col-md-8 col-sm-12 m-1"
               href="{% url 'exercises' %}">Return
            </a>
        </div>
    </form>
{% endblock %}
